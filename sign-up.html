<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameRadar+ Sign Up</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <section id="sticky-container">
        <!-- Logo Section -->
        <div class="logo-container">
            <img src="GameRadar-Pictures/game-radar-logo.png" alt="Game Radar Logo" style="width: 300px; height: auto;">
        </div>
    
        <!-- Navigation Bar Section -->
        <div class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="games.html">Games</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
            <!-- Search Bar -->
            <div class="search-bar">
                <form>
                    <input type="text" placeholder="Search...">
                    <button>üîç</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Sign Up Form Section -->
    <div class="signup-container">
        <div class="signup-box">
            <h2>Create An Account</h2>
            <form action="signup-process.php" method="POST">
                <div class="input-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Create Account</button>
                <p class="login-link">Have an account? <a href="login.html">Log In</a></p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        // Get username and password from the form
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Store the user data in localStorage
        localStorage.setItem('username', username);
        localStorage.setItem('email', email);
        localStorage.setItem('password', password);

        alert('Sign up successful!');
    });
    </script>
    <!-- Footer -->
    <footer>some copyright stuff</footer>

</body>
</html>
