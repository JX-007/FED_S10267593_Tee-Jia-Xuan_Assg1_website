<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameRadar+ | Log In</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section id="sticky-container">
        <!-- Logo Section -->
        <div class="logo-container">
            <img src="GameRadar-Pictures/game-radar-logo.png" alt="Game Radar Logo" style="width: 300px; height: auto;">
        </div>
    
        <!-- Navigation Bar Section -->
        <div class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
            <!-- Search Bar -->
            <div class="search-bar">
                <form>
                    <input type="text" placeholder="Search...">
                    <button>üîç</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Login Form Section -->
    <div class="login-container">
        <div class="login-box">
            <h2>Welcome Back!</h2>
            <form action="login-process.php" method="POST">
                <div class="input-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Log In</button>
                <p class="signup-link">New to GameRadar+? <a href="sign-up.html">Join Now</a></p>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        // Get entered username and password from the form
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Retrieve stored credentials from localStorage
        const storedUsername = localStorage.getItem('username');
        const storedPassword = localStorage.getItem('password');

        // Check if the entered credentials match the stored ones
        if (username === storedUsername && password === storedPassword) {
            alert('Login successful!');
        } else {
            alert('Invalid username or password');
        }
        });
    </script>
    <!-- Footer -->
    <footer>some copyright stuff</footer>

</body>
</html>
